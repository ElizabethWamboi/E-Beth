<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotating image galary</title>
    <link rel="stylesheet" href="galary.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/15/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/27/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/28/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/478/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/7/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/19/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/18/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/2/300/200">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
    </div>
    <script src="galary.js"></script>
</body>
</html>
