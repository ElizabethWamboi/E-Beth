<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator </title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" type="number" class="input" id="loan-amount" min="1" max="50000" value="10000">
        </p>
        <p>Interest rate %
            <input onchange="calculateLoan()"
            type="number" class="input" id="Interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to Pay
            <input onchange="calculateLoan()" type="number" class="input" id="months to pay" min="6" max="48" value="12">
        </p>
        <p class="Payment" id="payment">Monthly Payment:</p>
    </div>
    <script src="loan.js"></script>
</body>
</html>
