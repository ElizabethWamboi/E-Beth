<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Counter</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="please type something here..." maxLength="50"></textarea>
        <div class="counter-container">
            <p>Total Counter:<span class="total-counter" id="total-counter">20</span></p>

            <p>Remaining Counter:<span class="remaining-counter" id="remaining-counter">10</span></p>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
